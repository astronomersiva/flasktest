<article class="item {% if post.featured %}{% if not hideHighlight %}featured{% endif %}{% endif %}">
  <a class="url" href="/{{ post.path }}/">
    <aside class="date">{{ post.date | date("MMM YYYY") }}</aside>
    <h3 class="title">
      {{ post.title }}
      {% if post.special %}
        <span>{{post.special}}</span>
      {% endif %}
    </h3>
    <p style="margin-bottom: 0;">{{post.description}}</p>
  </a>
</article>
