<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
{% include "favicons.html" %}
<meta name="keywords" content="sivasubramanyam,siva.dev">
<meta name="author" content="Sivasubramanyam A">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% unless post %}
  {% unless tagList %}
    <title>{% if title %}{{ title }} | {% endif %}@siva</title>
  {% endunless %}
{% endunless %}

<meta name="theme-color" content="#0000ff">

{% unless isDevelopment %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57141163-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-57141163-3');
  </script>
{% endunless %}

<link rel="preload" href="/static/js/dark-mode.js" as="script">
<script defer src="/static/js/dark-mode.js"></script>
<script inline src="/static/js/determine-webp-support.js"></script>

<link rel="stylesheet" href="/static/css/styles.css">
<noscript>
  <style>
    .ajanta {
      display: none;
    }
  </style>
</noscript>

<link
  rel="preconnect"
  href="https://fonts.gstatic.com/">

<link
  rel="preload"
  href="https://fonts.gstatic.com/s/sourcesanspro/v11/ODelI1aHBYDBqgeIAH2zlJbPFduIYtoLzwST68uhz_Y.woff2"
  crossorigin="anonymous"
  as="font">

<link
  rel="preload"
  href="https://fonts.gstatic.com/s/robotocondensed/v16/ieVi2ZhZI2eCN5jzbjEETS9weq8-32meGCQYb9lecyU.woff2"
  crossorigin="anonymous"
  as="font">

<link rel="prefetch" href="/">
<link rel="prefetch" href="/blog/">
<link rel="prefetch" href="/photography/">

{% if post %}
  <link rel="preload" href="/static/js/highlight/styles/shades-of-purple.css" as="style">
  <link rel="preload" href="/static/css/ajanta.css" as="style">
  <link rel="preload" href="/static/js/ajanta.js" as="script">
{% else %}
  <link rel="prefetch" href="/static/js/highlight/styles/shades-of-purple.css" as="style">
  <link rel="prefetch" href="/static/css/ajanta.css" as="style">
  <link rel="prefetch" href="/static/js/ajanta.js" as="script">
{% endif %}
