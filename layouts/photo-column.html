{% set imageSrcBase = "/static/images/photography/" %}
{% set src = imageSrcBase + data.photos[i].src %}
{% set placeholderSrc = imageSrcBase + "placeholder-" + data.photos[i].src %}
{% set description = data.photos[i].description %}
<div tabindex="0" class="photo-container" onclick="openModal('{{src}}', '{{description}}')" onkeypress="if (event.keyCode === 13) { openModal('{{src}}', '{{description}}') }">
  <div class="ajanta">
    <img
      inline
      data-img-src="{{ src }}"
      class="img-responsive center-block pixelated blur"
      src="{{ placeholderSrc }}"
      alt="{{description}}"
    />

    <img
      class="img-responsive center-block original"
      data-loaded="photo-{{i}}"
      alt="{{description}}"
    />
  </div>
  <noscript>
    <!-- Do not use loading="lazy" here until intrinsicsize is supported. There's too much reflow now. -->
    <img
      class="img-responsive center-block"
      src="{{ src }}"
      alt="{{description}}"
      data-loaded="photo-{{i}}">
  </noscript>
  <div class="loading" data-loading="photo-{{i}}"></div>
  <div class="photo-overlay">
    <h4>{{description}}</h4>
  </div>
</div>
