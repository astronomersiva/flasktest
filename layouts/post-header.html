<div class="container">
  <div class="content post-header">
    <h1>{{post.title}}</h1>
    <h2>{{post.description}}</h2>
    <p class="date">
      {{post.date}}
      {% if post.tags %}
        &middot;
        Tagged -
        {% for tag in post.tags %}
          <a href="/tag/{{tag | downcase}}/">{{tag}}</a>&nbsp;&middot;
        {% endfor %}
      {% endif %}
    </p>

    <hr class="post-hr">
  </div>
</div>
