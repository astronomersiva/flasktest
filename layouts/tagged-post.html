{% for postTag in post.tags %}
  {% if postTag == tag %}
    <div class="post">
      <a href="/{{post.path}}/">{{post.title}}</a>
      <span class="language">
        <img alt="Tag" src="/static/images/tag.svg" class="tag-svg">
        {% for postTag in post.tags %}
          <a class="tag" href = "/tag/{{postTag | downcase}}/">{{postTag}}</a>
        {% endfor %}
      </span><br>
      {{post.description}}
      <hr>
      <hr class="animate">
    </div>
  {% endif %}
{% endfor %}
