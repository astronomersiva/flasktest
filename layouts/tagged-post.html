{% for postTag in post.tags %}
  {% if postTag == tag %}
    <div class="post">
      <a href="/{{post.path}}/">{{post.title}}</a>
      <span class="language">
        {% for postTag in post.tags %}
          <a href = "/tag/{{postTag | downcase}}/">&nbsp;&nbsp;{{postTag}}</a>
        {% endfor %}
      </span><br>
      {{post.description}}
      <hr>
      <hr class="animate">
    </div>
  {% endif %}
{% endfor %}
