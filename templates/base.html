<!DOCTYPE html>

<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:site_name" content="@siva" />
  <meta property="og:url" content="https://sivasubramanyam.me/{{ page.path }}" />
  <meta property="og:description" content="{{ page.description }}" />
  {% include "head.html" %}
</head>

<body>
  {% include "navbar.html" %}
  <div class = "row title">
    <div class = "col-md-8 col-md-offset-2 meta-outer">
      {{ page.title }}
      <div class = "meta-inner">
        {% for t in page.tags.split(',') %}
          <a href = "/tag/{{ t.strip() }}">&nbsp;&nbsp;{{ t }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class = "row content">
    <div class = "col-md-8 col-md-offset-2">
      {% block content %}
        <p>Default content to be displayed</p>
      {% endblock content %}
    </div>
  </div>
  {% include "footer.html" %}
</body>
</html>
